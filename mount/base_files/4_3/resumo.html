<p>Esse método consiste em quebrar um intervalo de interesse \([a, \ b]\) em \(n\) intervalos igualmente espaçados. Depois, somamos as integrais de cada intervalo, onde a integral em um intervalo é aproximada pela integral de um polinômio de ordem \(2\)(quadrático).</p>
