<div class="row justify-content-around text-center">
	<div class="col-xs-4 tradebutton text-center">
		<button id="button_salvar" type="button" class="btn btn-primary" onclick="click_Salvar();" style="width:100%;">SALVAR INPUT</button>
	</div>
	<div class="col-xs-4 tradebutton text-center">
		<label id="button_import" for="file-upload" class="btn btn-primary" onclick="click_Import();" style="width:100%;">IMPORTAR</label>
		<input id="file-upload" type="file" style="display: none;" onchange="importfile(this);">
	</div>
	<div class="col-xs-4 tradebutton text-center">
		<button id="button_export" type="button" class="btn btn-primary" onclick="click_Export();" style="width:100%;">EXPORTAR</button>
	</div>
</div>
